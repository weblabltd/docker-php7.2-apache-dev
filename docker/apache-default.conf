<VirtualHost *:80>
    ServerName domain.tld
    ServerAlias www.domain.tld

    DocumentRoot %WEBROOT%
    <Directory %DOCROOT%>
	Options FollowSymlinks
        AllowOverride All

	Require all granted
    </Directory>

    ErrorLog /proc/self/fd/1
    CustomLog /proc/self/fd/1 combined
</VirtualHost>

